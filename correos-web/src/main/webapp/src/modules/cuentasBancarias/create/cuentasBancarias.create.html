 <alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form  name="cuentaBancaria">
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="numeroCuentaBancaria" class="col-sm-2">Numero :</label>
                            <input type="number" id="numeroCuentaBancaria" required ng-model="data.numero" class="col-sm-6"/>
                        </div>
                    </div>                               
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="bancoCuentaBancaria" class="col-sm-2">Banco :</label>
                            <input type="text" id="bancoCuentaBancaria" required ng-model="data.banco" class="col-sm-6"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="tipoTarjetaCuentaBancaria" class="col-sm-2">TipoTarjeta :</label>
                            <input type="text" placeholder="Debe escribir por lo menos 5 palabras" id="tipoTarjetaCuentaBancaria" required ng-model="data.tipoTarjeta" class="col-sm-6"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-6" ng-if="!cuentaBancaria.$valid">

                            <div class="alert alert-warning" >
                                <strong>Error!</strong><p>Se requieren todos los campos y un mensaje valido!</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-4">
                            <input ng-click=createCuentaBancaria() ng-show="cuentaBancaria.$valid" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="cuentasBancariasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
