<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">    
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Correo</th>
                <th>Calificaci√≥n Promedio</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in mensajerosRecords">

                <td id="{{$index}}-nombre" ui-sref="mensajeroDetail({mensajeroId: record.id})" > {{record.nombre}}</td>
                <td id="{{$index}}-celular">{{record.celular}}</td>
                <td id="{{$index}}-celular">{{record.correo}}</td>
                <td id="{{$index}}-calificacionPromedio">{{record.calificacionPromedio}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ><a ui-sref="mensajeroUpdate({mensajeroId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</a></button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm"><a ui-sref="mensajeroDelete({mensajeroId: record.id})"><span class="glyphicon glyphicon-minus"></span> Remove</a></button>

                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="mensajeroCreate"><span class="glyphicon glyphicon-plus-sign"></span> Inscribete como mensajero! </a>
        </div>
    </div>
</div>
