 <alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form  name="evento">
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="ubicacionEvento" class="col-sm-2">Ubicacion :</label>
                            <input type="number" id="ubicacionEvento" required ng-model="data.ubicacion" class="col-sm-6"/>
                        </div>
                    </div>                               
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="detalleEvento" class="col-sm-2">Detalle :</label>
                            <input type="text" placeholder="Debe escribir por lo menos 5 palabras" id="detalleEvento" required ng-model="data.detalle" class="col-sm-6"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-6" ng-if="!evento.$valid">

                            <div class="alert alert-warning" >
                                <strong>Error!</strong><p>Se requieren todos los campos y un mensaje valido!</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-4">
                            <input ng-click=createEvento() ng-show="evento.$valid" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="eventosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
