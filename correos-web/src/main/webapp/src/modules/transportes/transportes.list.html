<div class="container-fluid">   
    <div class="col-sm-12">
        <br>
        <table class="table table-striped">
             <thead>
            <tr>
                <th>Tipo</th>
                <th>Activo</th>
                <th>Capacidad</th>
            </tr>
        </thead>
            <tbody>
                <tr ng-repeat="record in transporteRecords" data-toggle="collapse" data-parent="#accordion" href="#collapse{{record.id}}">
                    <td id="{{$index}}-tipo">{{record.tipo}}
                    <td id="{{$index}}-activo">{{record.activo}}       
                    <td id="{{$index}}-capacidad">{{record.capacidad}}     
                            <div id="collapse{{record.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                                                           
                            Si los transportes tuviesen un detail iria aqui!!!!
                        </div>
                      </div>
                </tr>
            </tbody>
        </table>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="transportesCreate"><span class="glyphicon glyphicon-plus-sign"></span> Registra un transporte! </a>
        </div>
    </div>

</div>
