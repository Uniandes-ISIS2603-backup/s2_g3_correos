<div class="container-fluid">   
    <div class="col-sm-12">
        <br>
        <table class="table table-striped">
             <thead>
            <tr>
                <th>Tipo</th>
                <th>DimensionA</th>
                <th>DimensionB</th>
                <th>DimensionC</th>
                <th>Peso</th>
                <th>Detalle</th>
            </tr>
        </thead>
            <tbody>
                <tr ng-repeat="record in paqueteRecords" data-toggle="collapse" data-parent="#accordion" href="#collapse{{record.id}}">
                    <td id="{{$index}}-tipo">{{record.tipo}}
                    <td id="{{$index}}-dimensionA">{{record.dimensionA}}       
                    <td id="{{$index}}-dimensionB">{{record.dimensionB}}    
                    <td id="{{$index}}-dimensionC">{{record.dimensionC}}
                    <td id="{{$index}}-peso">{{record.peso}}
                    <td id="{{$index}}-detallePaquete">{{record.detallePaquete.mensaje}}
                            <div id="collapse{{record.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                           
                            </br>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ><a ui-sref="paquetesUpdate({paqueteId:record.id})"><span class="glyphicon glyphicon-edit"></span> Update</a></button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm"><a ui-sref="paquetesDelete({paqueteId:record.id})"><span class="glyphicon glyphicon-minus"></span> Matar</a></button>
                        </div>
                      </div>
                </tr>
            </tbody>
        </table>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="paquetesCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir un Paquete! </a>
        </div>
    </div>

</div>
