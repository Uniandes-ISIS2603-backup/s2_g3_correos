<div class="container-fluid">   
    <div class="col-sm-12">
        <br>
        <table class="table table-striped">
             <thead>
            <tr>
                <th>Descripción</th>
                <th>Descuento</th>
                <th>Condición</th>
                <th>Fecha De Vencimiento</th>
            </tr>
        </thead>
            <tbody>
                <tr ng-repeat="record in bonoRecords" data-toggle="collapse" data-parent="#accordion" href="#collapse{{record.id}}">
                    <td id="{{$index}}-descripcion">{{record.descripcion}}
                    <td id="{{$index}}-descuento">{{record.descuento}}       
                    <td id="{{$index}}-condicion">{{record.condicion}}  
                    <td id="{{$index}}-fechaDeVencimiento">{{record.fechaDeVencimiento}}
                            <div id="collapse{{record.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            
                            </br>
                            <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ><a ui-sref="bonoUpdate({bonoId:record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</a></button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm"><a ui-sref="bonoDelete({bonoId:record.id})"><span class="glyphicon glyphicon-minus"></span> Remove</a></button>
                            
                        </div>
                      </div>
                </tr>
            </tbody>
        </table>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="bonoCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crea un nuevo bono!</a>
            <a class="btn btn-info" ui-sref="amigo"><span class="glyphicon glyphicon-plus-sign"></span> Refiere a Un Amgio!</a>
        </div>
    </div>

</div>
