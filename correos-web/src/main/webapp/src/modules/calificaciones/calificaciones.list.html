<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">    
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th>Calificacion</th>
                <th>Comentario</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in calificacionesRecords">

                <td id="{{$index}}-nombre" > <a ui-sref="calificacionDetail({calificacionId: record.id})">{{record.calificacion}}</a></td>
                <td id="{{$index}}-celular">{{record.comentario}}</td>
                
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ><a ui-sref="calificacionUpdate({calificacionId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</a></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="calificacionCreate"><span class="glyphicon glyphicon-plus-sign"></span>Agrega una calificacion</a>
        </div>
    </div>
</div>
