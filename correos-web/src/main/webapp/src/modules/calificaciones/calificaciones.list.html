<div class="container-fluid">   
    <div class="col-sm-12">
        <br>
        <table class="table table-striped">
             <thead>
            <tr>
                <th>Calificacion</th>
                <th>Comentario</th>
            </tr>
        </thead>
            <tbody>
                <tr ng-repeat="record in calificacionesRecords" data-toggle="collapse" data-parent="#accordion" href="#collapse{{record.id}}">
                    <td id="{{$index}}-califiacion">{{record.calificacion}}
                    <td id="{{$index}}-comentario">{{record.comentario}}
                    <td id="{{$index}}-acciones">
                        <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ><a ui-sref="calificacionUpdate({calificacionId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</a></button>
                    </td>
                    <div id="collapse{{record.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                                                           
                            Si las calificaciones tuviesen un detail...
                        </div>
                      </div>
                </tr>
            </tbody>
        </table>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a class="btn btn-info" ui-sref="calificacionCreate"><span class="glyphicon glyphicon-plus-sign"></span>Crea una califiacion </a>
        </div>
    </div>
    </div>

</div>
